<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngFor="let genero of pelisGenres">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>{{ genero.name }}</h4>
          <app-slideshow-poster [peliculas]="pelisPorGenero(genero)"></app-slideshow-poster>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
